<div class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let actor of cast" class="card" style="width: 10rem;"
    class="swiper-slide text-center">
    <img [src]="actor.profile_path | poster" class="card-img-top shadow" [alt]="actor.name" style="border-radius: 12px;">
    <div class="card-body">
      <small class="card-text">{{actor.name}}</small>
    </div>
  </div>
  </div>
</div>
