<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
    <div class="card shadow border-0 info cursor"
    (click)="onClick(movie)"
    >
      <img [src]="movie.poster_path | poster" class="img-fluid poster">

      <div class="card-body">

        <h3 style="font-size: 15px;" class="card-title text-muted">{{movie.title}}</h3>
        <div class="row">

          <div class="col-9">
            <star-rating [value]="movie.vote_average " totalstars="10" checkedcolor="darkgoldenrod" uncheckedcolor="gray"
              size="14px" readonly="false"></star-rating>
          </div>

          <div class="col-3 text-right">
            <span class="badge bg-success">{{movie.vote_average | number:'1.1-2'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
