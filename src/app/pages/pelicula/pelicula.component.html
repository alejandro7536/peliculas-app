<div class="container">
  <div class="row mt-5 animate__animated animate__fadeIn" *ngIf="movie" >
    <div class="col-md-3 mb-3">
      <img [src]="movie.poster_path | poster" alt="movie.titulo" class="image shadow">
    </div>
    <div class="col-md-9 card-body">
      <h3 style="font-family: gilroyBold;">{{movie.title}}</h3>
      <div class="row">
        <div class="col">
          <star-rating [value]="movie.vote_average " totalstars="10" checkedcolor="darkgoldenrod" uncheckedcolor="gray"
          size="14px" readonly="false"></star-rating>
        </div>
        <div class="col text-right">
          <span class="badge bg-success">{{movie.vote_average | number:'1.1-2'}}</span>

        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <p>{{movie.overview}}</p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-outline-success" (click)="regresar()">Regresar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <app-cast-slideshow [cast]="cast" *ngIf="cast.length > 0" ></app-cast-slideshow>
    </div>
  </div>
</div>
